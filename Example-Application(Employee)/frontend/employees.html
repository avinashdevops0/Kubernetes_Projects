<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>EMS</h2>
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="employees.html" class="active">üë• Employees</a></li>
                <li><a href="departments.html">üè¢ Departments</a></li>
                <li><a href="#" onclick="logout()">üö™ Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Employee Management</h1>
                <button class="btn btn-primary" onclick="openAddEmployeeModal()">‚ûï Add Employee</button>
            </header>

            <!-- Search and Filter -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search employees..." onkeyup="searchEmployees()">
                <select id="departmentFilter" onchange="filterByDepartment()">
                    <option value="">All Departments</option>
                </select>
            </div>

            <!-- Employees Table -->
            <div class="table-container">
                <table id="employeesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeesBody">
                        <tr><td colspan="8">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="empName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="empEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="empPhone" required>
                </div>
                <div class="form-group">
                    <label>Position:</label>
                    <input type="text" id="empPosition" required>
                </div>
                <div class="form-group">
                    <label>Department:</label>
                    <select id="empDepartment" required></select>
                </div>
                <div class="form-group">
                    <label>Salary:</label>
                    <input type="number" id="empSalary" required>
                </div>
                <div class="form-group">
                    <label>Join Date:</label>
                    <input type="date" id="empJoinDate" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
