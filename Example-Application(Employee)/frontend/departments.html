        <!-- Main Content -->
        <div class="main-content">

            <!-- Departments Grid -->
            <div class="departments-grid" id="departmentsGrid">

    <!-- Add Department Modal -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDepartmentModal()">&times;</span>
            <h2 id="deptModalTitle">Add Department</h2>
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <div class="form-group">
                    <label>Department Name:</label>
                    <input type="text" id="deptName" required>
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="deptLocation" required>
                </div>
                <div class="form-group">
                    <label>Budget:</label>
                    <input type="number" id="deptBudget" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
